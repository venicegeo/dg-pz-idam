applications:
- name: pz-idam
  host: pz-idam
  memory: 2048M
  instances: 1
  timeout: 80
  services:
    - ldap
    - pz-mongodb
    - pz-servicecontroller
    - beachfront
    - pztest-integration
    - geoaxis
  path: pz-idam.jar
  buildpack: java_buildpack_offline
  env:
    SPRING_PROFILES_ACTIVE: ldap
