applications:
- name: pz-idam
  host: pz-idam
  memory: 2048M
  instances: 1
  timeout: 80
  services:
    - ldap
    - pz-mongodb
    - pz-servicecontroller
    - beachfront
    - pztest-integration
    - geoaxis
    - pz-kafka
  path: pz-idam.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  env:
    SPRING_PROFILES_ACTIVE: geoaxis
