applications:
- name: pz-idam
  host: pz-idam
  path: pz-idam.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  domain: stage.geointservices.io
  memory: 512M
  instances: 1
  timeout: 80
  services:
    - ldap
    - pz-mongodb
    - pz-servicecontroller
    - beachfront
    - pztest-integration
  env:
    SPRING_PROFILES_ACTIVE: cloud,fade-stage
