SPACE=local
DOMAIN=localdomain

server.port=8080

pz.idam.fileurl=classpath:roles.txt

uuid.protocol=https
uuid.prefix=pz-uuidgen
uuid.port=443
uuid.endpoint=v1/uuids
uuid.url=${uuid.protocol}://${uuid.prefix}.int.geointservices.io:${uuid.port}

logger.protocol=https
logger.prefix=pz-logger
logger.port=443
logger.endpoint=v1/messages
logger.name=Security
logger.console=true
logger.url=${logger.protocol}://${logger.prefix}.${DOMAIN}:${logger.port}

mongo.db.collection.name=UUID

security.gs_ldap.ctxfactory=com.sun.jndi.ldap.LdapCtxFactory
